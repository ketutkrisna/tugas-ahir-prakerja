      body {
        overflow: hidden;
      }
      .stopklik {
        width: 100%;
        height: 75vh;
        background:linear-gradient(#eee,#bbb);
        cursor:pointer;
        box-shadow:0 0 9px rgba(0,0,0,.8);
        border-radius:10px;
        position:relative;
      }
      .kotakpembatas {
        width: 100%;
        height: 75vh;

        position:relative;

        width:158px;
        height:230px;
        background-image:url(img/sasukekun3.png);
        transition:2s;
        position:relative;
      }
      .sasukeright {
        width:158px;
        height:230px;
        background-image:url(img/sasukekun3.png);
        animation: runright .4s steps(5) infinite;
        transition:2s;
        position:relative;
      }
      .sasukeleft {
        width:158px;
        height:230px;
        background-image:url(img/sasukekun3.png);
        animation: runleft .4s steps(5) infinite;
        transition:2s;
        position:relative;
      }

      .tipegerak {
        display: flex;
        justify-content: center;
      }
      .btn {
        margin: 5px;
      }

        background-color:#eee;
        display:inline;
        padding:5px;

        /*width:95px;*/
        /*box-shadow:0 0 9px rgba(0,0,0,.6);*/
      }

        /*background-color: #e02b2b;*/
        position: absolute;
        opacity: 0;
        /*box-shadow:0 0 9px rgba(0,0,0,.6);*/
        display: flex;
        justify-content: center;
        align-items: center;
        transition: .3s;
        padding:0;
      }
      .targetcariklik {
        /*background-color: #e02b2b;*/
        opacity: 1;
        transition: .3s;
        transform : scale(1.1);
        padding:0;
        /*box-shadow:0 0 9px rgba(0,0,0,.6);*/
      }

        width: 90px;
        height: 90px;

        /*background-color: #e02b2b;*/
        position: absolute;
        opacity: 1;

        0%{

            $('.jumlahKlik').html('Hasil : Rp <span style="color:green;font-weight:bold;">'+ (rubah(jumlahKlik = jumlahKlik + pickUang))+'</span>');
            $('.kotakpembatas').css("pointer-events", "auto");
          }, 2500);
          setTimeout(function() {
            $('.targetcari').css('transition','.2s');
          }, 2600);
          
        });


        

        var posAwal=0;
        var posAwalY=0;

        $('.kotakpembatas').on('click',function(e){
          var parentOffset = $(this).parent().offset(); 
          var posX = e.pageX - parentOffset.left;
          var posY = e.pageY - parentOffset.top;
          var pilihTipe = $('.pilihTipe').val();
          if(pilihTipe == 'gerakLari'){
            $('.sasuke').css('transform','translate('+ (posX-100) +'px ,'+ (posY-110) +'px)');
          }else{
            setTimeout(function() {
              $('.sasuke').css('transform','translate('+ (posX-100) +'px ,'+ (posY-110) +'px)');
            }, 1500);
          }
          pengkondisian(posX, posY, pilihTipe);
        });

        function pengkondisian(posX, posY, pilihTipe){
          if(pilihTipe == 'gerakLari'){
            if(posX > posAwal){
              posAwal = posX;
              $('.sasuke').addClass('sasukeright');
              $('.sasuke').removeClass('sasukeleft');
              $('.sasuke').css('animation-play-state','running');
              setTimeout(function() {
                if(posAwal == posX){
                  $('.sasuke').css('animation-play-state','paused');
                }
              }, 2000);
            }else{
              posAwal = posX;
              $('.sasuke').addClass('sasukeleft');
              $('.sasuke').removeClass('sasukeright');
              $('.sasuke').css('animation-play-state','running');
              setTimeout(function() {
                if(posAwal == posX){
                  $('.sasuke').css('animation-play-state','paused');
                }
              }, 2000);
            }
          }else{
            if(posX > posAwal){
              posAwal = posX;
              $('.sasuke').fadeOut(200);
              $('.sasuke').css('animation-play-state','running');
                $('.sasuke').addClass('sasukeright');
                $('.sasuke').removeClass('sasukeleft');
              setTimeout(function() {
                $('.sasuke').fadeIn(200);
                $('.sasuke').css('animation-play-state','paused');
              }, 200);
              setTimeout(function() {
                $('.sasuke').css('animation-play-state','running');
              }, 1400);
              setTimeout(function() {
                $('.sasuke').css('animation-play-state','paused');
              }, 1600);
            }else{
              posAwal = posX;
              $('.sasuke').fadeOut(200);
              $('.sasuke').css('animation-play-state','running');
                $('.sasuke').addClass('sasukeleft');
                $('.sasuke').removeClass('sasukeright');
              setTimeout(function() {
                $('.sasuke').fadeIn(200);
                $('.sasuke').css('animation-play-state','paused');
              }, 200);
              setTimeout(function() {
                $('.sasuke').css('animation-play-state','running');
              }, 1400);
              setTimeout(function() {
                $('.sasuke').css('animation-play-state','paused');
              }, 1600);
            }
          }
        }

      });
    </script>
